<!doctype html>
<html>
	<meta charset="utf-8"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<header>
		<title>Gentry</title>
		<link rel="manifest" href="assets/web_manifest.json"/>
		<link rel="stylesheet" href="style.css" />
		<script src="js/phaser.min.js"></script>
		<script src="js/phaser-plugin-isometric.min.js"></script>
		<script src="js/utility.js"></script>
		<script src="js/Dialog.js"></script>
		<script src="js/ItemGenerator.js"></script>
		<script src="js/Boot.js"></script>
		<script src="js/Preloader.js"></script>
		<script src="js/MainMenu.js"></script>
		<script src="js/Hub.js"></script>
		<script src="js/Scene.js"></script>
		<script src="js/Mission.js"></script>
	</header>
	<body>
		<div id="gameContainer"></div>

		<script type="text/javascript">
			var game;
			var dia;
			window.onload = function() {
				game = new Phaser.Game(1280, 720, Phaser.AUTO, 'gameContainer');
				dia = new Dialog(game);
				game.state.add('Boot', BasicGame.Boot);
				game.state.add('Preloader', BasicGame.Preloader);
				game.state.add('MainMenu', BasicGame.MainMenu);
				game.state.add('Hub', BasicGame.Hub);
				game.state.add('Scene', BasicGame.Scene);
				game.state.add('Mission', BasicGame.Mission);
				game.state.start('Boot');
			};
		</script>

	</body>
</html>
